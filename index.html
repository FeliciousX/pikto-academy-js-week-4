					## DOM in a nutshell

					- DOM stands for Document Object Model (DOM)
					<!-- .element: class="fragment fade-up" data-fragment-index="1" -->
					- It's a tree like structure.. which is why people call it DOM Nodes.
					<!-- .element: class="fragment fade-up" data-fragment-index="2" -->
					- It's a fully object-oriented representation of the web page.
					<!-- .element: class="fragment fade-up" data-fragment-index="3" -->
					- It can be modified with a scripting language such as JavaScript.
					<!-- .element: class="fragment fade-up" data-fragment-index="4" -->

					#### References <!-- .element: class="fragment fade-in" data-fragment-index="4" -->
					[Introduction to the DOM](https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model/Introduction)
					<!-- .element: class="fragment fade-in" data-fragment-index="4" -->
					</script>

							<!-- .element: class="fragment fade-up" data-fragment-index="5" -->
						</script>

					<section>
						<h2>Using ID...</h2>
						<button id="foo">I am a button</button>
						<pre><code data-trim data-noescape>
const button = document.getElementById( 'foo' );

button.addEventListener( 'click', function( e ) {
	console.log( 'You clicked button with id', e.target.id );
});
						</code></pre>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Selectors


What other things can you find?

| Selector | Selects |
| `A E` | Any E element that is a `descendant` of an A element (that is: a child, or a child of a child, etc.) |
| `A > E` | Any E element that is a `child` (i.e. direct descendant) of an A element |
| `E:first-child` | Any E element that is the `first child` of its parent |
| `B + E | Any E element that is the next `sibling` of a B element (that is: the next child of the same parent) |
						</script>
